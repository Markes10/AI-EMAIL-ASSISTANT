version: '3.8'

services:
  backend:
    build: ./backend
    container_name: email_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DB_URI=postgresql://postgres:postgres@db:5432/email_db
      - JWT_SECRET=your-secure-jwt-key
      - JWT_EXPIRATION=86400
      - HF_MODEL=microsoft/phi-2
      - HF_TASK=text-generation
      - EMAIL_SENDER=your.email@gmail.com
      - EMAIL_PASSWORD=your-app-password
      - PDF_FOLDER=/app/pdfs
    volumes:
      - ./backend:/app
      - ./pdfs:/app/pdfs
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14
    container_name: email_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: email_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana:/var/lib/grafana
      - ./docker/grafana/dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  pgdata: